canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Mauricio Tabares"
    info = "Student till die. Bugs developer."
    description = "Mauricio Tabares's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/profile_image.png"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Everything is about trial and error."

    hidecredits = true
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

